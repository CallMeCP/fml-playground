<div style="border: 1px dotted black; position: absolute; "
  *ngIf="!deleted"
  class ="unselectable"
  ngDraggable
  ngResizable
  (rzResizing)="onResizing($event)"
  (mousedown)="onWindowPress($event)"
  (movingOffset)="onWindowDrag($event)"
  (mouseup)="onWindowUp($event)"
  [style.top.px] = "initY"
  [style.left.px] = "initX"
  [style.width.px] = "width"
  [style.height.px] = "height"
  [style.font-weight] = 'weight'
  [style.background-color] = "getBgColString()"
  [style.color] = "getFontColString()"
  [style.z-index] = "zIndex"
>
  <!-- <div style="position:absolute;">{{signatureId}}</div> -->
  <div style="position:absolute; font-size: 10px">{{signatureId}}</div>

  <div style="position: absolute;"
    [style.background-color] = "getBgColString()"
    [style.height.px] = "weight"
    [style.width.px] = "width"
    [style.margin-top.px] = "(height-weight)/2"
  ></div>
  <div style="position: absolute; text-align: center"
    [style.background-color] = "getBgColString()"
    [style.height.px] = "height"
    [style.width.px] = "weight"
    [style.margin-left.px] = "(width-weight)/2"
  >  
  </div>
  <!-- <div style="width: 100px; height: 10px; background-color: black"></div> -->
</div>
