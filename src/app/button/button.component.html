<div style="border: 1px solid black; position: absolute; 
      display: flex; align-items: center; justify-content: center"
  *ngIf="!deleted"
  class="unselectable"
  ngDraggable
  ngResizable
  (rzResizing)="onResizing($event)"
  (mousedown)="onWindowPress($event)"
  (movingOffset)="onWindowDrag($event)"
  (mouseup)="onWindowUp($event)"
  [position] = "position"
  [style.width.px] = 'width'
  [style.height.px] = 'height'
  [style.z-index] = 'zIndex'
>{{ content }}</div>
