<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>FML Builder</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <!-- Component side nav -->
  <mat-sidenav class="mat-elevation-z8" opened mode="side">
    <mat-list>
      <h3 mat-subheader>Components</h3>
      <mat-list-item>
        <button mat-stroked-button (click)="genButton()">Next Button</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-stroked-button>Back Button</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-stroked-button>Signature Block</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-stroked-button>Check Box</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-stroked-button>Textbox</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <!-- Properties side nav -->
  <mat-sidenav opened mode="side" position="end" class="mat-elevation-z8">
      <mat-list>
          <h3 mat-subheader>Properties</h3>

          <mat-list-item>
            <mat-label>Type: </mat-label>
            <mat-form-field>
              <input matInput value="Body">
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-label>width: </mat-label>
            <mat-form-field>
              <input matInput value="0">
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-label>width: </mat-label>
            <mat-form-field>
              <input matInput value="0">
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-label>Height: </mat-label>
            <mat-form-field>
              <input matInput value="0">
            </mat-form-field>
          </mat-list-item>
      </mat-list>
  </mat-sidenav>

  <!-- Content area -->
  <mat-sidenav-content>
    <!-- Screen body -->
    <app-body></app-body>

    <!-- Button -->
    <app-button *ngFor="let btn of btnArr"></app-button>
  </mat-sidenav-content>

</mat-sidenav-container>
