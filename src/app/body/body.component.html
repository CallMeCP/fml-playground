<div style="border: 1px solid black; position: absolute;"
  class ="unselectable"
  (mousedown)="onWindowPress($event)"
  (mousemove)="onWindowDrag($event)"
  (mouseup)="onWindowUp($event)"
  [style.top.px] = "y"
  [style.left.px] = "x"
  [style.width.px] = "width"
  [style.height.px] = "height"
  [style.background-color] = "getBgColString()"
  [style.color] = "getFontColString()" 
  [style.font-size.px] = "fontSize"
  [style.font-family] = "fontFamily"
>
  <div fxLayout="row wrap">
      <div *ngFor="let aaa of gridArr" style="border: 1px dotted silver; width: 8px; height: 8px;"></div>
  </div>

</div>
